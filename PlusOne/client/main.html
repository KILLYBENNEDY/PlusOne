<template name="signIn">

  <!-- The sign in template and it's contents was created by Kevin Josey and 
          Billy Kennedy -->

  <section class="bg-primary" id="about">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto text-center">
            <h2 class="section-heading text-white">Get Started with Plus1</h2>
            <hr class="light">
            <p class="text-faded">Please Sign In or Sign Up to Get Started.</p>
            <div class="divide">
            <div class="form-left" style="float: left;">
              <h2> Sign Up Here! </h2>
              <h2> Select the Games that You Play!</h2>
              <form method="POST">
                
                <!-- CSGO Stuff -->
                
                <h4><label>Counter-Strike: Global Offensive</label> 
                  <input type="checkbox" name="CSGO"> </h4>
                <h5> <label>Current rank:</label> <select name="CSGO-Rank">
                  <option value="Unranked">Unranked</option>
                  <option value="Silver1">Silver I</option>
                  <option value="Silver2">Silver II</option>
                  <option value="Silver3">Silver III</option>
                  <option value="Silver4">Silver IV</option>
                  <option value="Silver5">Silver V</option>
                  <option value="SilverElite">Silver Elite</option>
                  <option value="SilverEliteMaster">Silver Elite Master</option>
                  <option value="GoldNova1">Gold Nova I</option>
                  <option value="GoldNova2">Gold Nova II</option>
                  <option value="GoldNova3">Gold Nova III</option>
                  <option value="GoldNovaMaster">Gold Nova Master</option>
                  <option value="MasterGuardian1">Master Guardian I</option>
                  <option value="MasterGuardian2">Master Guardian II</option>
                  <option value="MasterGuardianElite">Master Guardian Elite</option>
                  <option value="DistinguishedMasterGuardian">Distinguished Master 
                   Guardian</option>
                  <option value="LegendaryEagle">Legendary Eagle</option> 
                  <option value="LegendaryEagleMaster">Legendary Eagle Master</option>
                  <option value="SupremeMasterFirstClass">SupremeMasterFirstClass
                   </option>
                  <option value="TheGlobalElite">The Global Elite</option> 
                </select>  
                 </h5>
                <h5> <label>Competitive matches won:</label> <select name="CSGO-Wins">
                  <option value="25>p>0">Between 0 and 25 </option>
                  <option value="50>p>25">Between 25 and 50 </option>
                  <option value="100>p>50">Between 50 and 100 </option>
                  <option value="p>100"> More than 100 </option>
                </select>
                 </h5>

                <!-- PUBG Stuff -->
                
                <h4><label>PLAYERUNKNOWN'S BATTLEGROUNDS</label> 
                  <input type="checkbox" name="PUBG"> </h4>
                 <h5> <label>Hours Logged:</label> <select name="PUBG-Hours">
                   <option value="25>p>0">Between 0 and 25</option>
                   <option value="50>p>25">Between 25 and 50 </option>
                   <option value="100>p>50">Between 50 and 100 </option>
                   <option value="p>100"> More than 100 </option>
                 </select> </h5> 
                 <h5> <label>Preffered POV:</label> <select name="PUBG-POV">
                   <option value="FirstP">Third Person </option>
                   <option value="ThirdP">First Person </option>
                   <option value="Either">Either </option> 
                 </select> </h5>
                
                <!-- Login Info --> 
                
                <h3> <label>Username:</label> 
                  <input type="Username" name="registerUsername"> </h3>
                <h3> <label>Email:</label> <input type="email" name="registerEmail"> </h3>
                <h3> <label>Password:</label> 
                  <input type="password" name="registerPassword"> </h3>
                <input class="btn btn-default btn-x1 js-scroll-trigger" type="submit" value="Register" href="/profile">
              </form>
            </div>  
            <div class="form-right" style="float: right;">
              <h2>Returning Users Sign In </h2>
              <form method="POST">
                <h3> <label>Email:</label> <input type="email" name="loginEmail"> </h3>
                <h3> <label>Password:</label> <input type="password" name="loginPassword">
                 </h3>
                <input class="btn btn-default btn-x1 js-scroll-trigger" type="submit" value="Login">
              </form>
            </div>
          </div>
          </div>
        </div>
      </div>
  </section>

</template>
