<head>
  <title>PlusOne</title>

<body>
  
 <div class="menu">
    <p>Menu</p>
    <ul>
      <li><a href="https://www.meteor.com/try" target="_blank">Begin Selection</a></li>

 </div>

  </div>
  
  <div class="signin">
    {{> loginButtons}}
    <br>

    {{> info}}
  </div>
  

  
  <div class="footer">
      <p>PlueOne</p>
  </div>  
</body>

<template name="hello">
    <br>
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
